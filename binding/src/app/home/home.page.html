<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input (keyup.enter)="addPerson(name)" placeholder="Introduce el nombre" [(ngModel)]="name" required></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addPerson(name)">Añadir</ion-button>
  <div>
    <ion-text id="empty-list" color="warning" *ngIf="people.length==0">No existen personas aún</ion-text>
  </div>

  <ion-card *ngFor="let person of people">
    <ion-card-header>
      <ion-card-title>{{person.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="removePerson(person.id)">Borrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
